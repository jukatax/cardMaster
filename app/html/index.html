<body ng-app="cardMaster">
    <h1>CardMaster app</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-left main-left">
                <p>Selection inputs will be here</p>
                <form>
                    <div class="form-group">
                        <label for="fname">Full Name:</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Your full name here" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="address1">Address line 1:</label>
                        <input type="text" class="form-control" id="address1" name="address1" placeholder="Address line 1">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address line 2:</label>
                        <input type="text" class="form-control" id="address2" name="address2" placeholder="Address line 2">
                    </div>
                    <div class="form-group">
                        <label for="bimage">Background image select</label>
                        <input type="file" id="bimage" name="bimage">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Preview</button>

                </form>
            </div>
            <div class="col-md-8 text-left main-right">
                <p>Result will be here</p>
            </div>
        </div>
    </div>
